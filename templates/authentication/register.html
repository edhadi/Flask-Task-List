<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='authentication/css/auth_style.css') }}">
    <title>Register</title>
</head>
<body>
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username..."><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password.."><br><br>
        <label for="passwordRepeat">Re-Type Password:</label>
        <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repeat Password.."><br><br>
        <button type="submit">Register</button>
        <p id="formError" class="error-message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert {{ category }}"> {{ message|capitalize }} </div>
                  {% endfor %}
                {% endif %}
            {% endwith %}
        </p>
        <p>Already have an account?<a href="/login">Click here</a></p>
    </form>
</body>
</html>
