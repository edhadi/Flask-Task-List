<link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="navbar">
    <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/149430562?v=4" alt="Logo" width="100">
    </div>
    <div class="menu">
        <div class="menu-item">
            <a href="{{ url_for('main') }}"><i class="fa fa-pencil"></i><span> Tasks</span></a>
        </div>
        <div class="menu-item">
            <i class="fa fa-user"></i><span> Account</span>
        </div>
        {% if 'username' in session and session["admin"] %}
        <div class="menu-item">
            <a href="{{ url_for('admin') }}"><i class="fa fa-id-card"></i><span> Admin</span></a>
        </div>
        {% endif %}
    </div>
    <div class="user-action">
        {% if 'username' in session %}
            <a href="/logout">
                <button class="logout-btn">Logout</button>
            </a>
        {% else %}
            <a href="/login">
                <button class="login-btn">Login</button>
            </a>
        {% endif %}
    </div>    
</div>
